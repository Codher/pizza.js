<html>
    <head>
        <title>Vue.js Example 08</title>
        <link rel="stylesheet" type="text/css" href="styles/site.css">
         <script src="lib/vue@2.2.1.js"></script>
         <style>
             .cube {
                border: 5px solid #eee;
                border-radius: 4px;
                width: 250px;
                height: 250px;
                margin: 55px auto;
                transition: background-color 0.5s ease;
             }
         </style>
    </head>

    <body>
        <div id="app">
            <div class="cube" v-bind:style="{backgroundColor: color}"></div>
            <red-btn v-on:color="makeRed"></red-btn>
            <green-btn v-on:color="makeGreen"></green-btn>
            <white-btn v-on:color="makeWhite"></white-btn>
        </div>
        <script>
            Vue.component('red-btn', {
                template: '<input type="button" value="red" v-on:click="change"/>',
                methods: {
                    change: function () {
                        this.$emit('color');
                    }
                }
            });

            Vue.component('green-btn', {
                template: '<input type="button" value="green" v-on:click="change"/>',
                methods: {
                    change: function () {
                        this.$emit('color');
                    }
                }
            });

            Vue.component('white-btn', {
                template: '<input type="button" value="white" v-on:click="change"/>',
                methods: {
                    change: function () {
                        this.$emit('color');
                    }
                }
            });

            new Vue({
                el: '#app',
                data: function () {
                    return {
                        color: 'white'
                    }
                },
                methods: {
                    makeRed: function () {
                        this.color = 'red';
                    },
                    makeGreen: function () {
                        this.color = 'green';
                    },
                    makeWhite: function () {
                        this.color = 'white';
                    }
                }
            });
        </script>
    </body>
</html>
