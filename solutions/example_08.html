<html>
    <head>
        <title>Vue.js Example 08</title>
        <link rel="stylesheet" type="text/css" href="../styles/site.css">
         <script src="../lib/vue@2.2.1.js"></script>
         <style>
             .cube {
                border: 5px solid #eee;
                border-radius: 4px;
                width: 250px;
                height: 250px;
                margin: 55px auto;
                transition: background-color 0.5s ease;
             }
             button {
                display: inline-block;
                font-size: 14px;
                padding: 10px 15px;
             }
         </style>
    </head>

    <body>
        <div id="app">
            <div class="cube" v-bind:style="{backgroundColor: color}"></div>
            <color-btn v-on:color="changeCube" color="red" text="red"></color-btn>
            <color-btn v-on:color="changeCube" color="green" text="green"></color-btn>
            <color-btn v-on:color="changeCube" color="blue" text="blue"></color-btn>
            <color-btn v-on:color="changeCube" color="orange" text="orange"></color-btn>
            <color-btn v-on:color="changeCube" color="white" text="white"></color-btn>
        </div>
        <script>
            Vue.component('color-btn', {
                props: ['color', 'text'],
                template: '<button v-on:click="change">{{ text }}</button>',
                methods: {
                    change: function () {
                        this.$emit('color', this.color);
                    }
                }
            });

            new Vue({
                el: '#app',
                data: function () {
                    return {
                        color: 'white'
                    }
                },
                methods: {
                    changeCube: function (cubeColor) {
                        this.color = cubeColor;
                    }
                }
            });
        </script>
    </body>
</html>
