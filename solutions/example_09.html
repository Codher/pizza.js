<html>
    <head>
        <title>Vue.js Example 09</title>
        <link rel="stylesheet" type="text/css" href="../styles/site.css">
         <script src="../lib/vue@2.2.1.js"></script>
         <style>
            #app {
                width: 500px;
                padding: 15px 25px;
                text-align: left;
            }

            .title {
                font-size: 24px;
                font-family: Georgia,serif;
                font-style: italic;
                margin: 0 0 25px;
                text-decoration: underline;
            }

            .pizza {
                font-size: 20px;
                margin-bottom: 5px;
             }

             .pizza.sale {
                font-weight: bold;
                font-size: 40px;
             }
         </style>
    </head>

    <body>
        <div id="app">
            <div class="title">My Pizza Shop:</div>
            <ze-pizza 
                v-for="pizza in shop" 
                v-bind:details="pizza">
            </ze-pizza>
        </div>
        <script>

            Vue.component('ze-pizza', {
                template: '<div class="pizza" v-bind:class="stylingOptions">{{details.name}} - {{details.price}}<img v-bind:src="details.picture"/></div>',
                props: ['details'],
                computed: {
                    stylingOptions: function () {
                        return {
                            sale: this.details.sale === 'true'
                        }
                    }
                }
            });

            var app = new Vue({
                el: '#app',
                data: function () {
                    return {
                        shop: [
                            { name: 'Margherita', price: '65 dkk', picture: 'http://www.homemadepizza.tips/wp-content/uploads/2009/11/dsc_5173-256x256.jpg', sale: 'false' },
                            { name: 'Hawaii', price: '32 dkk', picture: 'https://s-media-cache-ak0.pinimg.com/736x/8f/8a/eb/8f8aeb640b9b3dc509feb0d4e8daad63.jpg', sale: 'true' },
                            { name: 'Veggie', price: '83 dkk', picture: 'https://bigoven-res.cloudinary.com/image/upload/t_recipe-256/easy-crescent-veggie-pizza-38fe3f.jpg', sale: 'true' }
                        ]
                    };
                }
            });

            
        </script>
    </body>
