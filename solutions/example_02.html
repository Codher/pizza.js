<html>
    <head>
        <title>Vue.js Example 02</title>
        <link rel="stylesheet" type="text/css" href="styles/site.css">
        <script src="../lib/vue@2.2.1.js"></script>
        <style>
            .article {
                background: #eee;
                font-size: 20px;
                padding: 10px 25px;
                border: 1px solid #ddd;
                width: 350px;
                height: 400px;
                border-radius: 4px;
                margin: 4px;
            }
            .article header {
                font-size: 16px;
            }

            .article .body {
                font-size: 14px;
            }
        </style>
    </head>

    <body>
        <div id="app">
            <h1> {{ name }} </h1>
            <div>{{ email }}</div>
            <div>{{ facebook }}</div>
            <div>{{ phone }}</div>
            <p v-html="openinghours"></p>
        </div>
        <script>
            var app = new Vue({
                el: '#app',
                data: function () {
                    return {
                        name: 'TheLaz Pizza !',
                        email: 'thelaz@pizza.com',
                        facebook: 'facebook.com/thelazpizza',
                        phone: '+45 40 31 23 44',
                        openinghours: 'Tuesday - Friday 11AM - 16.45PM <br/> Saturday - Sunday 10AM - 16.45PM'
                    };
                }
            });
        </script>
    </body>
</html>
