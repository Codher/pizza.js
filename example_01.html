<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Vue.js Example 01</title>
        <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="styles/site.css">
        <script src="lib/vue@2.2.1.js"></script>
    </head>

    <body>
        <div id="app">
            <div class="jumbotron">
                <div class="container text-center">
                    <h1>{{ greeting }}</h1>
                </div>
            </div>
        </div>
        <script>
            /**
                We start a new Vue app.

                We give it an element ('el') so the App will know
                where to render our greeting.
                
                We would like to display 'Hello Vue World !'.

                To do so we decalare a variable in the data section.
                We name the variable 'greeting' and assign to it our message.

                In the HTML with mention where we want the Greeting to be displayed
                with the help our curly braces {{ greeting }}.

            */
            var app = new Vue({
                el: '#app',
                data: function () {
                    return {
                        greeting: 'Hello Vue World !'
                    };
                }
            });
        </script>
    </body>
</html>
