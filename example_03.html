<html>
    <head>
        <title>Vue.js Example 03</title>
        <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="styles/site.css">
        <script src="lib/vue@2.2.1.js"></script>
    </head>

    <body>
        <div id="app">
            <ul class="list-group">
                <li class="list-group-item" v-for="book in books">{{book.title}}</li>
            </ul>
        </div>
        <script>
            var app = new Vue({
                el: '#app',
                data: function () {
                    return {
                        books: [
                            { title: 'Microwaving for one' },
                            { title: 'I am almost Italian '},
                            { title: '100 pastas '},
                            { title: 'Silver spoon '}
                        ]
                    };
                }
            });
        </script>
    </body>
</html>

    Example 03:
        Create a list of ingredients for your Pizza:

            - List of ingredients:

                - Quantity
            - Total time
