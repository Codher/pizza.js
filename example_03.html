<html>
    <head>
        <title>Vue.js Example 03</title>
        <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="styles/site.css">
        <script src="lib/vue@2.2.1.js"></script>
    </head>

    <body>
        <div id="app">
            <ul class="list-group">
                <li class="list-group-item" v-for="book in books">{{book.title}}</li>
            </ul>
        </div>
        <script>
            /**
                Sometimes we have a collection of data: Array.

                In our books array we have 4 objects.

                Each object contain a title field.

                To display all the titles we need to iterate on each object in our books array.

                To do that we use: v-for: (v-for="book in books")
                Can be read as: for each book in books.

                Each time book will represent the next object in our books Array.
                Which will let us reference its fields. 
            */
            var app = new Vue({
                el: '#app',
                data: function () {
                    return {
                        books: [
                            { title: 'Microwaving for one' },
                            { title: 'I am almost Italian '},
                            { title: '100 pastas '},
                            { title: 'Silver spoon '}
                        ]
                    };
                }
            });
        </script>
    </body>
</html>
